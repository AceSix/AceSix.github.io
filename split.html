    <script>
        function enter_entry(name, price, involve, payer) {
            var order_history = document.getElementById("order-history");
            var new_order = document.createElement("div")
            order_history.appendChild(new_order);
            new_order.setAttribute('class', 'col d-flex order-info')
            
            var new_name = document.createElement("div");
            new_order.appendChild(new_name);
            new_name.setAttribute('class', 'order-place')
            new_name.innerHTML = name

            var new_price = document.createElement("div");
            new_order.appendChild(new_price);
            new_price.setAttribute('class', 'order-place')
            new_price.innerHTML = price

            var new_involve = document.createElement("div");
            new_order.appendChild(new_involve);
            new_involve.setAttribute('class', 'order-place')
            new_involve.innerHTML = involve.join(',')

            var new_payer = document.createElement("div");
            new_order.appendChild(new_payer);
            new_payer.setAttribute('class', 'order-place')
            new_payer.innerHTML = payer

            var del_sign = document.createElement("button");
            new_order.appendChild(del_sign);
            del_sign.setAttribute('class', 'del-order')
            del_sign.innerHTML = 'x'

            var share = (price+0.0)/involve.length;
            var balance1_var = 0;
            var balance2_var = 0;
            var balance3_var = 0;
            // console.log(involve)
            for (var j=0; j<involve.length;j++){
                if (involve[j]==payer){
                    continue
                }
                var combine = [involve[j], payer];
                console.log(combine)
                if ( combine.includes('ZJH') && combine.includes('ZHX') ){
                    balance1_var = (payer=='ZJH') ? -share : share;
                }   
                else if ( combine.includes('ZHX') && combine.includes('LZA') ){
                    balance2_var = (payer=='ZHX') ? -share : share;
                }
                else{
                    balance3_var = (payer=='LZA') ? -share : share;
                }
            }
            balance1 = balance1 + balance1_var;
            balance2 = balance2 + balance2_var;
            balance3 = balance3 + balance3_var;

            del_sign.onclick = function (){
                order_history.removeChild(new_order)
                balance1 = balance1 - balance1_var;
                balance2 = balance2 - balance2_var;
                balance3 = balance3 - balance3_var;
            }

            document.getElementById("balance1").innerHTML = balance1.toFixed(3);
            document.getElementById("balance2").innerHTML = balance2.toFixed(3);
            document.getElementById("balance3").innerHTML = balance3.toFixed(3);

            
            document.getElementById("input-form").reset();
        }

        function check_data(checked, price){
            if(!checked.length) {
              alert("You must check at least one checkbox.");
              return false;
            }
            if(! price>0) {
              alert("Invalid price value");
              return false;
            }
            return true
        }

        function submit() {
            var checked = $("input[type=checkbox]:checked");

            if(!checked.length) {
              alert("You must check at least one checkbox.");
              return false;
            }

            
            var name = $('#order-name-input').val();
            var price = $('#order-price-input').val();
            price = parseFloat(price)
            var involve = []
            for(var i=0; i<checked.length; i++) {
                involve.push(checked[i].getAttribute('content'))
            }
            var payer = $('#order-payer-input').val();

            if (! check_data(checked, price)){
                return false
            }
            
            orders.push([name, price, involve, payer]);
            enter_entry(name, price, involve, payer);
        }
