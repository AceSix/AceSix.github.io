<body>
    <div id="grid-container" class="container" style="z-index:0;"></div>
    <div id="ui-container" class="container" style="z-index:1;">
        <div id="title">Liu Zi'Ang.<span>work</span></div>
        <div id="switch">
            <div class="en active">EN</div>
            <div class="cn normal">中文</div>
        </div>
        <div class="panel-left"></div>
        <div class="panel-right"></div>
        <div class="tag-container"></div>
        <div class="acknowlegement">Thank ZhouNingyi for creating this template</div>
        <div class="L2Dswitch" onclick="toggleL2D()"> L2D </div>

        <div>
        <select id="music_list" onchange="playSong()">
            <option value="">Select a song</option>
            <option value="./static_cv/music/陽20240927.m4a">陽</option>
            <option value="./static_cv/music/无题20240927.m4a">无题</option>
            <option value="./static_cv/music/空の箱20240927.m4a">空の箱</option>
        </select>
        
        <audio controls  id="music_player">
        </audio>
        </div>
        <!-- <input type="checkbox" id="L2Dswitch" /><label id="L2D-label" for="L2Dswitch">L2D</label> -->
        
    </div>
    <!-- <link rel="stylesheet" href="./static_cv/css/L2D.css"> -->
    <script type="text/javascript">
        var now = new Date();
        var number = now.getYear().toString() + now.getMonth().toString() + now.getDate().toString() +
            now.getHours().toString() + now.getMinutes().toString() + now.getSeconds().toString();
        document.write('<script language="javascript" type="text/javascript" src="./static_cv/js/my_exp.js?ver=' + number + '"></scr' + 'ipt>');
        document.write('<script language="javascript" type="text/javascript" src="./static_cv/js/index.js?ver=' + number + '"></scr' + 'ipt>');
    </script>
    <!-- <script src="./../cube.min.js"></script> -->
    <script type="text/javascript">
        
        function playSong() {
            var song = document.getElementById("music_list").value;
            var audioPlayer = document.getElementById("music_player");

            if (song) {
                audioPlayer.src = song;
                audioPlayer.play();
            }
        }

        function toggleL2D() {

            L2dwidgets = document.getElementsByClassName("live2d-widget-container");

            if (L2dwidgets.length < 1){
                var t = document.getElementsByClassName("L2Dswitch")[0];
                t.classList.add("L2Dswitch-focus");

                L2Dwidget
                .on('*', (name) => {
                    console.log('%c EVENT ' + '%c -> ' + name, 'background: #222; color: yellow', 'background: #fff; color: #000')
                })
                .init({
                    model: {
                        jsonPath: "static/l2d/Suzukaze/model.json",
                        // jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@latest/assets/shizuku.model.json",
                        scale: 1
                    },
                    dialog: {
                        // 开启对话框
                        enable: false,
                        script: {
                            'tap body': 'The contents thicken every day.',
                            'tap face': 'Please send any advice to ziang_liu@brown.edu!'
                        }
                    },
                    react: {
                        opacity: 0.5,
                    },
                    mobile: {
                        enable: true
                    }
                });
                document.getElementById("live2d-widget").style.display = "none";
            }

            
            if (document.getElementById("live2d-widget").style.display != "none")
            {
                document.getElementById("live2d-widget").style.display = "none";
                var t = document.getElementsByClassName("L2Dswitch")[0];
                t.classList.remove("L2Dswitch-focus");
                // L2Dswitch-focus
            }
            else {
                document.getElementById("live2d-widget").style.display = "block";
                var t = document.getElementsByClassName("L2Dswitch")[0];
                t.classList.add("L2Dswitch-focus");
            }

        }


    </script>
</body>

</html>
